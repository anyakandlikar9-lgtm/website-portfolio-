<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/advanced.css">
  </head>
  <body> 
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
      <img class="move-icon" src="emojis/rock.png">
    </button>

    <button class="move-button js-paper-button"><img class="move-icon" src="emojis/paper.png"></button>

    <button class="move-button js-scissors-button"><img class="move-icon" src="emojis/scissors.png"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick = "
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">Reset Score</button>

    <button class="auto-paly-button" onclick="
      autoPlay(); 
    ">Auto Play</button>

    <script src="script/rock-paper-scissors-advanced.js"></script>
  </body>
</html>
