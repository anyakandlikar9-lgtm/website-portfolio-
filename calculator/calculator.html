<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/calc.css">
  </head>
  <body>
    <p class="js-calculation"></p>

    <p>
      <button class="number-button round-time" onclick = "
        updateCalculation('1');
        ">1</button>
      
      <button class="number-button round-time"  onclick = "
        updateCalculation('2');
      ">2</button>
    
      <button class="number-button round-time"  onclick="
        updateCalculation('3');
      ">3</button>

      <button class="operator-button round-time"  onclick = "
      updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button class="number-button round-time" onclick = "
        updateCalculation('4');
        ">4</button>
      
      <button class="number-button round-time"  onclick = "
        updateCalculation('5');
      ">5</button>
    
      <button class="number-button round-time"  onclick="
        updateCalculation('6');
      ">6</button>

      <button class="operator-button round-time"  onclick="
      updateCalculation(' - ');
      ">-</button>
    </p>
    
    <p>
      <button class="number-button round-time"  onclick = "
        updateCalculation('7');
        ">7</button>
      
      <button class="number-button round-time"  onclick = "
        updateCalculation('8');
      ">8</button>

      <button class="number-button round-time"  onclick="
         updateCalculation('9');
      ">9</button>

      <button class="operator-button round-time"  onclick = "
      updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button class="number-button round-time"  onclick = "
         updateCalculation('0');
        ">0</button>

      <button class="number-button round-time"  onclick="
      updateCalculation('.');
      "> . </button>

      <button class="number-button round-time"  onclick="
      calculation = eval(calculation);
      displayCalculator();
      localStorage.setItem('calculation', calculation)
      ">=</button>
      
      <button class="operator-button round-time" onclick = "
      updateCalculation(' / ');
      ">/</button>  
    </p>
      
    <p>
      <button class="round-time clear-button"  onclick="
        calculation = '';
        displayCalculator();
        
       localStorage.setItem('calculation', calculation)
      ">Clear</button>
    </p>
      
    <script src="script/calculator.js"></script> 
  </body>
</html>
