<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" href="styles/to-do-advaced.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  
    <div class="whole-list">
      <p class="list">Todo List</p>

      <div class="todo-input-grid">
        <input placeholder="Todo name" class="js-name-input name-input">

        <input type="date" class="js-due-date-input due-date-input">
        
        <button class="add-button js-add-todo-button">Add</button>
      </div>

      <div class="js-todo-list to-do-grid"></div>

    <div class="style-cute">
      <img class="flower" src="images/rose.png">
      <img class="flower-one" src="images/rose.png">
      <img class="pen" src="images/pen.png">
      <img class="sticky-note" src="images/sticky.png">
      <img class="coffee" src="images/coffee.png">
      <img class="clock" src="images/clock.png">
    </div>

    <script src="script/to-do-list-advanced.js"></script>

  </body>
</html>
